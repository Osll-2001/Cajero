<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card my-5 bg-dark opacity-75 text-white col-xl-4 col-lg-4 col-md-6 col-sm-9 col-10 mx-auto" id="boxLogin">
          <div class="card-body">
            <form id="formLogin">
                    <div class="">
                      <i class="bi bi-person fs-5"></i>
                      <label for="Usuario" class="fs-5">Usuario:</label>
                      <input
                        type="text"
                        id="inputUsuario"
                        class="form-control mb-3"
                        placeholder="Usuario"
                      />
                      <i class="bi bi-key fs-5"></i>
                      <label for="Pass" class="fs-5">Password:</label>
                      <input
                        type="password"
                        id="inputPass"
                        class="form-control mb-3"
                        placeholder="Password"
                      />
                      <button class="btn btn-success mt-2 w-100">Ingresar</button>
                    </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/BD.js"></script>
    <script src="./scripts/Login.js"></script>
  </body>
</html>
